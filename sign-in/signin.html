<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="signin.css">
    <title>Mr. ARTHUR JUNIOR</title>
</head>

<body>
    <header>
        <nav>
            <div class="container nav-wrapper">
                <div class="brand">
                    <a href="../index.html"><img src="../images/LOGO.png" alt=""></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="signin container">
            <div class="about-me">
                <img src="../images/aboutme.jpg" alt="" srcset="">
            </div>
            <div class="wrapper">
                <header>L</header>
                <form action="#">
                  <div class="field email">
                    <div class="input-area">
                      <input type="text" placeholder="Email Address" id="email" onkeyup="checkEmail()">
                      <i class="icon fas fa-envelope"></i>
                      <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">Email can't be blank</div>
                  </div>
                  <div class="field password">
                    <div class="input-area">
                      <input type="password" placeholder="Password" id="Pass" onkeyup="checkPass()">
                      <i class="icon fas fa-lock"></i>
                      <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">Password can't be blank</div>
                  </div>
                  <div class="pass-txt"><a href="#">Forgot password?</a></div>
                  <input type="submit" value="Login" id="log">
                </form>
                <div class="sign-txt">Not yet member? <a href="../sign-up/signup.html">Signup now</a></div>
              </div>
        </section>
        <p class="footer">Â©COPYRIGHT ARTHURJUNIOR250. ALL RIGHT RESERVED </p>
    </main>
    <script src="./signin.js"></script>
    <script src="../logout.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./script.js"></script>


</body>

</html>
